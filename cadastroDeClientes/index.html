<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <h1>www.nome.com</h1>
    <div id="botoesGuia">
        <button class="botaoDaGuia">Vendas</button>
        <button class="botaoDaGuia">Home</button>
        <button class="botaoDaGuia">Clientes</button>
    </div>
    <br>
    <hr>
    <div id="p"><p><h2>Novo Cliente</h2></p></div>
    <fieldset id="cadastro">
        <div class="txt">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="botaoTxt" required> 
        </div>
        <br>
        <div class="txt">
            <label for="numer">Número</label>
            <input type="number" name="numero" class="botaoTxt" required> 
        </div>
        <br>
        <div class="txt">
            <label for="doc">CPF ou CNPJ</label>
            <input type="text" name="doc" class="botaoTxt" required>
        </div>
        <br>
        <div class="txt">
            <label for="email">E-mail</label>
            <input type="email" name="email" class="botaoTxt" required>
        </div>
        <br>
        <div class="txt">
            <label for="endereco">Endeço</label>
            <input type="text" name="endereco" class="botaoTxt" required>
        </div>zzz
        <input type="submit" id="submit" required>
    </fieldset>     
</body>
</html>
